<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Rearrangement Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="grid">
        <div class="block" style="background-color: teal;">1x0</div>
        <div class="block" style="background-color: teal;">1x1</div>
        <div class="block" style="background-color: teal;">1x2</div>
        <div class="block" style="background-color: teal;">1x3</div>
        <div class="block" style="background-color: green;">2x0</div>
        <div class="block" style="background-color: green;">2x1</div>
        <div class="block" style="background-color: green;">2x2</div>
        <div class="block" style="background-color: green;">2x3</div>
        <div class="block" style="background-color: khaki;">3x0</div>
        <div class="block" style="background-color: khaki;">3x1</div>
        <div class="block" style="background-color: khaki;">3x2</div>
        <div class="block" style="background-color: khaki;">3x3</div>
        <div class="block" style="background-color: maroon;">4x0</div>
        <div class="block" style="background-color: maroon;">4x1</div>
        <div class="block" style="background-color: maroon;">4x2</div>
        <div class="block" style="background-color: maroon;">4x3</div>
    </div>
    <button id="shuffleButton">Click Me!</button>
    <script src="scripts/script.js"></script>
</body>
</html>
